<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IIFE and Closure</title>
</head>

<body>
    <h1>Hello World</h1>

    <script>
        'use strict';

        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red';

            document.body.addEventListener('click', function () {
                header.style.color = 'purple';
            });
        })();
    </script>
</body>

</html>
