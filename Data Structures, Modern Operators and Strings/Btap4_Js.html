<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert to camelCase</title>
</head>

<body>

    <h2>Convert underscore_case to camelCase</h2>

    <textarea id="text" rows="8" cols="30">
underscore_case
first_name
Some_Variable
calculate_AGE
delayed_departure
</textarea>

    <br><br>
    <button id="convert">Convert</button>

    <script>
        'use strict';

        document.getElementById('convert').onclick = function () {

            const text = document.getElementById('text').value;
            const lines = text.split('\n');

            for (let i = 0; i < lines.length; i++) {

                const line = lines[i].toLowerCase().trim();

                if (line === '') continue;

                const words = line.split('_');

                const camelCase =
                    words[0] +
                    words[1].charAt(0).toUpperCase() +
                    words[1].slice(1);

                console.log(camelCase + ' ' + 'âœ…'.repeat(i + 1));
            }
        };
    </script>

</body>

</html>
