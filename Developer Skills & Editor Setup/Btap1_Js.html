<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Dự báo nhiệt độ</title>
</head>

<body>

    <h1>Dự báo nhiệt độ theo ngày</h1>

    <!-- Nhập dữ liệu test -->
    <input id="dataInput">
    <button onclick="runCustomForecast()">Kiểm tra dữ liệu</button>

    <p id="output"></p>

    <script>
        // Hàm in dự báo nhiệt độ
        function printForecast(arr) {
            var result = "";

            for (var i = 0; i < arr.length; i++) {
                result += "... " + arr[i] + "°C trong " + (i + 1) + " ngày ";
            }

            return result + "...";
        }

        // Hàm test dữ liệu nhập từ người dùng
        function runCustomForecast() {
            var input = document.getElementById("dataInput").value;
            var arr = input.split(",").map(Number);

            var text = printForecast(arr);
            document.getElementById("output").innerHTML = text;
        }
    </script>

</body>

</html>
